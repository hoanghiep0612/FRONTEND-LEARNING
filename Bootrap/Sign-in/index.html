<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style.css">
    <link rel="stylesheet" href="asset/app.js">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Sign-in</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="alert-validate">
            input required
        </div>
        <form>
            <img class="img-title mb-2" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="">
            <h1 class="mb-2">Please sign in</h1>
            <div class="form-floating">
                <input class="form-control inpt pb-1 pt-1" type="email" name = "email" >
                <label class="span-pos text-desc">Email Address</label>
            </div>
            <div class="form-floating  mb-2">
                <input class="form-control inpt2 pb-1 pt-1" type="password" name = "password" >
                <label  class="span-pos text-desc">Password</label>
            </div>
            <div class="checkbox mb-2">
                <label class="text-desc">
                    <input type="checkbox"> 
                    Remember me
                </label>
            </div>
                <button class="btn-sign text-desc text-white mb-3">Sign in</button>
            <div class="desc-bottom text-desc">
                © 2017–2021
            </div>
        </form>
    </div>
</body>

</html>
